                                <script type="text/javascript">
                                    function CreateTable_initData(FlagMark,X_Count,Y_Count,P_Picture_url){ 
                                    	var _red_tag_arr=[];
                                    	var _red_tag_str=FlagMark;

                                    	_red_tag_arr=_red_tag_str.split("YYY");

                                    	var _array=[];
                                    	var _json_location="";
                                    	$.each(_red_tag_arr,function(key,value){　　
                                    		_json_location=value.split("TTT");
                                    		
                                    		var _k=_json_location[0];
                                    		var _v=_json_location[1];
                                    		var _temp={_k,_v};
                                    		_array.push(_temp);
                                    	});


                                    	// 图片地址
                                    	var img_url = P_Picture_url;     //928*530
                                    	
                                    	// 创建对象
                                    	var img = new Image();
                                    	
                                    	// 改变图片的src
                                    	img.src = img_url;

                                      console.log(img_url)
                                      console.log(img.src)
                                      console.log(img.width)
                                      console.log(img.height)

                                    	// 加载完成执行
                                    	img.onload = function(){
                                    	    $('#_width').val(img.width);
                                    	    $('#_height').val(img.height);

                                    	    var _width=$('#_width').val();
                                    	    var _height=$('#_height').val();
                                    	    var rowCount=X_Count;
                                    	    var cellCount=Y_Count;

                                    	    console.log(_width);
                                    	    console.log(_height);
                                    	    console.log(rowCount);
                                    	    console.log(cellCount);

                                    	    var _partname=$('#pid_color_form .partname').val();
                                    	    var _order_id=$('#pid_color_form .order_id').val();
                                    	    var _table_data=_ajax_list_device_3(_partname,_order_id);


                                    	    CreateTable(rowCount,cellCount,_width,_height,_table_data,_array,img_url);
                                    	};


                                    	$('body').on('click','#createtable td',function(){
                                    	    $( ".location" ).val($(this).attr('class'));
                                    	    $( "#demo1_errors" ).trigger('click');
                                    	});
                                    }

                                

                                    function CreateTable(rowCount,cellCount,_width,_height,_table_data,_red_tag_arr,img_url){ 
                                      

                                       var _key_value="[";
                                       $.each(_table_data, function(i, value) {
                                            if(i==_table_data.length-1){
                                              _key_value+=value.Location+":"+value.Num;
                                            }else{
                                              _key_value+=value.Location+":"+value.Num+",";
                                            }
                                       });
                                       _key_value+="]";

                                       console.log(1111111111);
                                      console.log(_key_value);

                                       var table=$("<table cellspacing='1' bordercolor='#990000' cellpadding='1' style=\"background: url('"+img_url+"') no-repeat;background-size: 100% 100%;margin:0 auto;\" width='"+_width+"' height='"+_height+"'>");
                                       table.appendTo($("#createtable"));
                                       for(var i=0;i<rowCount;i++)
                                       {
                                          var tr=$("<tr></tr>");
                                          tr.appendTo(table);
                                          for(var j=0;j<cellCount;j++)
                                          {
                                             var _row=i+1;
                                             var _col=j+1;

                                             var _location=_row+"_"+_col;
                                             var _counts="";
                                             $.each(_table_data, function(i, value) {
                                                  if(_location == value.Location){
                                                    _counts=value.Num;
                                                  }
                                             });

                                             var ___td="<td style=\"border:1px solid white;position:relative;cursor: pointer;\" align='center' width='50' class='"+_row+"_"+_col+"'>";
                                                 ___td+="<div class='tags_box ui-state-default sortable'></div>";
                                                 if(_counts){
                                                    ___td+="<span style='position:absolute;right:30px;bottom:0px;background-color: blue;color: white;display: block;height: 30px;line-height: 30px;width: 30px;'>"+_counts+"</span>";
                                                 }
                                                 ___td+="<span class='hidden location' style='position:absolute;right:0px;bottom:0px;background-color: green;color: white;display: block;height: 30px;line-height: 30px;width: 30px;'>"+_row+"_"+_col+"</span></td>";

                                             ___td+="";

                                             var td=$(___td);
                                             td.appendTo(tr);
                                          }
                                       }
                                       $("#createtable").append("</table>");

                                       //拖动---zhangtr
                                       $( ".sortable" ).sortable({
                                         revert: true
                                       });
                                       $( ".draggable" ).draggable({
                                         connectToSortable: "td .tags_box",
                                         helper: "clone",
                                         revert: "invalid"
                                       });
                                       $( "ul, li" ).disableSelection();


                                       //渲染小红旗
                                       $.each(_red_tag_arr,function(key,value){　
                                       		if(value['_v']==1){
                                       			$('#createtable tbody td.'+value['_k']+" div.tags_box").addClass('red_tag');
                                       		}　
                                       })
                                    }

      function _ajax_list_device(_partname,_order_id){
          var grid_data;
          $.ajax({  
              async:false,
              type:'get',  
              contentType:"application/x-www-form-urlencoded",
              url : 'http://118.89.46.84/Default.ashx?TaskID=5021',
              data: {partname:_partname, orderid:_order_id},
              dataType : 'json',
              success  : function(json) {  

                  if(json.code==0){
                      grid_data=json.data;

                      $('#_P_Number').html(grid_data[0].P_Number);
                      $('#_P_Namer').html(grid_data[0].P_Namer);
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });

      function _ajax_error_add(data){
        var _data=data.field;

        var OrderID=_data.error_gongdanhao;
        var Describe=_data.error_remark;
        var Location=_data.error_location;
        var P_Number=_data.error_no;
        var CheckUser=_data.CheckUser;

        var _add_data ='{"OrderID":"'+OrderID+'","Describe":"'+Describe+'","Location":"'+Location+'","P_Number":"'+P_Number+'","CheckUser":"'+CheckUser+'"}';

        var _json;
          $.ajax({  
              async:false,
              type:'post',  
              contentType:"application/x-www-form-urlencoded",
              url : 'http://118.89.46.84/Default.ashx?TaskID=5022',

              dataType : 'json',

              }  
          });

    <script type="text/javascript" src="__PUBLIC__/Admin/jquery-smartMenu/js/jquery-smartMenu.js"></script>
    <script>
        function Fn_Init_smartMenu(){
            var chkSingle = $("th input"), chkGroup = $("td input");
            var funTrStyle = function() {
              chkGroup.each(function() {
                if ($(this).attr("checked")) {
                  $(this).parents("tr").addClass("bg"); 
                } else {
                  $(this).parents("tr").removeClass("bg");  
                }
              });
            }, funTrGet = function() {
              return  $("td input:checked").parents("tr");
            };

            chkSingle.bind("click", function() {
              if ($(this).attr("checked")) {
                chkGroup.attr("checked", "checked");
              } else {
                chkGroup.attr("checked", "");
              }
              funTrStyle(); 
            });

            chkGroup.bind("click", funTrStyle);
            funTrStyle();

            //自定义右键上下文
            var objDelete = {
              text: "删除",
              func: function() {
                  $('#del_grid-table').trigger('click');
              } 
            }, objShow = {
              text: "查看",
              func: function() {
                  $('#view_grid-table').trigger('click');
              } 
            }, objEdit = {
              text: "编辑",
              func: function() {
                  $('#edit_grid-table').trigger('click');
              }
            }, objUnRead = {}, objSend = {};

            var mailMenuData = [
              [objDelete, objShow]
            ];

            $("#grid-table>tbody>tr").smartMenu(mailMenuData, {
              name: "mail",
              beforeShow: function() {    
                //根据选中的是否是已读显示不同的上下文菜单
                $(this).find("input").attr("checked", "checked"); 
                funTrStyle();

                //动态数据，及时清除
                $.smartMenu.remove();

                //确定显示数据 - 主要是已读与未读
                var numTrBold = 0, numTrNormal = 0, eleTr = funTrGet();
                eleTr.each(function() {
                  if ($(this).css("font-weight") === "700") {
                    numTrBold++; 
                  } 
                  if ($(this).css("font-weight") === "400") {
                    numTrNormal++;  
                  }
                });

                if (eleTr.size() === numTrBold) {
                  //全是粗体  
                  mailMenuData[1] = [objEdit];
                } else if (eleTr.size() === numTrNormal) {
                  //全是正常
                  mailMenuData[1] = [objEdit];
                } else {
                  //混杂
                  mailMenuData[1] = [objEdit];
                }
              }
            });
        }
    </script>
