        <div class="navbar navbar-default" id="navbar">

        </div>

        <div class="main-container" id="main-container">
            <script type="text/javascript">
                try{ace.settings.check('main-container' , 'fixed')}catch(e){}
            </script>

            <div class="main-container-inner">
                <a class="menu-toggler" id="menu-toggler" href="#">
                    <span class="menu-text"></span>
                </a>

                <div class="sidebar" id="sidebar">
                    <include file="Public/left"/>
                </div>

                <div class="main-content">
                    <div class="breadcrumbs" id="breadcrumbs">
                        <script type="text/javascript">
                            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                        </script>

                        <ul class="breadcrumb">
                            <li>
                                <i class="icon-home home-icon"></i>
                                {$cur_controller_name}
                            </li>
                            <li class="active">{$cur_action_name}</li>
                        </ul><!-- .breadcrumb -->

                        <div class="nav-search" id="nav-search">
                            <form class="form-search">
                                <span class="input-icon">
                                    <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                                    <i class="icon-search nav-search-icon"></i>
                                </span>
                            </form>
                        </div><!-- #nav-search -->
                    </div>

                    <div class="page-content">
                        <div class="page-header">
                            <h1>
                                编辑用户组
                            </h1>
                        </div><!-- /.page-header -->

                        <div class="row">
                            <div class="col-xs-12">
                                <!-- PAGE CONTENT BEGINS -->

                                <div>
                                    <div id="user-profile-3" class="user-profile row">
                                        <div class="col-sm-offset-1 col-sm-10">

                                            <form class="form-horizontal" id="myform" method="post" action="{:U('Admin/AuthManager/editGroup')}" enctype="multipart/form-data" >
                                                <input type="hidden" name="id" value="{$row.id}">
                                                <div class="tabbable">
                                                    <div class="tab-content profile-edit-tab-content">
                                                        <div id="edit-basic" class="tab-pane in active">

                                                            <div class="row">
                                                                <!-- <div class="col-xs-12 col-sm-4">
                                                                    <input type="file" name="img" />
                                                                    <if condition="$row.img neq null">
                                                                        <img src="__UPLOAD__/{$row.img}" style="position:absolute;right:0px;bottom:0px;width:50px;height:50px;border-radius:50%;">
                                                                    </if>
                                                                </div>
                                                                
                                                                <div class="vspace-xs"></div> -->

                                                                <div class="col-xs-12 col-sm-8">
                                                                    <div class="form-group">
                                                                        <label class="col-sm-4 control-label no-padding-right" for="form-field-username">用户组:</label>

                                                                        <div class="col-sm-8">
                                                                            <input class="col-xs-12 col-sm-10" type="text" name="title" id="title" placeholder="title" value="{$row.title}" />
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <hr />

                                                            <div class="space-4"></div>

                                                            <div class="form-group">
                                                                <label class="col-sm-3 control-label no-padding-right">父级:</label>

                                                                <div class="col-sm-9">
                                                                    <label class="inline">
                                                                        <select name="pid" class="ace">
                                                                            <option value="0">请选择</option>
                                                                            <foreach name="parent_group" item="v">
                                                                                <option value="{$v.id}" <if condition="$v['id'] eq $row['pid']">selected</if>>{$v.title}</option>
                                                                            </foreach>
                                                                        </select>
                                                                    </label>
                                                                </div>
                                                            </div>

                                                            <div class="space-4"></div>

                                                            <div class="form-group">
                                                                <label class="col-sm-3 control-label no-padding-right">可用:</label>

                                                                <div class="col-sm-9">
                                                                    <label class="inline">
                                                                        <input name="status" <if condition="$row.status eq 1">checked</if> type="radio" class="ace" value="1" />
                                                                        <span class="lbl"> 是</span>
                                                                    </label>

                                                                    &nbsp; &nbsp; &nbsp;
                                                                    <label class="inline">
                                                                        <input name="status" <if condition="$row.status neq 1">checked</if> type="radio" class="ace" value="0"/>
                                                                        <span class="lbl"> 否</span>
                                                                    </label>
                                                                </div>
                                                            </div>

                                                            <div class="space-4"></div>

                                                            <div class="form-group">
                                                                <label class="col-sm-3 control-label no-padding-right" for="form-field-comment">描述:</label>

                                                                <div class="col-sm-9">
                                                                    <textarea name="description" class="form-control" id="form-field-comment">{$row.description}</textarea>
                                                                </div>

                                                            </div>
                                                            
                                                        </div>
                                                    </div>
                                                </div>

                                                
                                                <div class="clearfix form-actions">
                                                    <div class="col-md-offset-3 col-md-9">
                                                        <button class="btn btn-info" type="submit">
                                                            <i class="icon-ok bigger-110"></i>
                                                            保存
                                                        </button>

                                                        &nbsp; &nbsp;
                                                        <button class="btn" type="reset">
                                                            <i class="icon-undo bigger-110"></i>
                                                            重置
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div><!-- /span -->
                                    </div><!-- /user-profile -->
                                </div>

                                <!-- PAGE CONTENT ENDS -->
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.page-content -->
                </div><!-- /.main-content -->

                <div class="ace-settings-container" id="ace-settings-container">
                    <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
                        <i class="icon-cog bigger-150"></i>
                    </div>

                    <div class="ace-settings-box" id="ace-settings-box">
                        <div>
                            <div class="pull-left">
                                <select id="skin-colorpicker" class="hide">
                                    <option data-skin="default" value="#438EB9">#438EB9</option>
                                    <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                                    <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                                    <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                                </select>
                            </div>
                            <span>&nbsp; Choose Skin</span>
                        </div>

                        <div>
                            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
                            <label class="lbl" for="ace-settings-navbar"> Fixed Navbar</label>
                        </div>

                        <div>
                            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
                            <label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
                        </div>

                        <div>
                            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
                            <label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>
                        </div>

                        <div>
                            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
                            <label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>
                        </div>

                        <div>
                            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
                            <label class="lbl" for="ace-settings-add-container">
                                Inside
                                <b>.container</b>
                            </label>
                        </div>
                    </div>
                </div><!-- /#ace-settings-container -->
            </div><!-- /.main-container-inner -->

            <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
                <i class="icon-double-angle-up icon-only bigger-110"></i>
            </a>
