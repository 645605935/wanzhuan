<!-- jQuery smartMenu右键自定义上下文菜单插件  start -->
<script type="text/javascript" src="__PUBLIC__/Admin/jquery-smartMenu/js/jquery-smartMenu.js"></script>
<script>
    var chkSingle = $("th input"), chkGroup = $("td input");
    var funTrStyle = function() {
      chkGroup.each(function() {
        if ($(this).attr("checked")) {
          $(this).parents("tr").addClass("bg"); 
        } else {
          $(this).parents("tr").removeClass("bg");  
        }
      });
    }, funTrGet = function() {
      return  $("td input:checked").parents("tr");
    };

    chkSingle.bind("click", function() {
      if ($(this).attr("checked")) {
        chkGroup.attr("checked", "checked");
      } else {
        chkGroup.attr("checked", "");
      }
      funTrStyle(); 
    });

    chkGroup.bind("click", funTrStyle);
    funTrStyle();

    //自定义右键上下文
    var objDelete = {
      text: "删除",
      func: function() {
          if (confirm('确认？')){ 
              funTrGet().remove();
          }else{ 
              return false; 
          } 
      } 
    }, objRubbish = {
      text: "隐藏",
      func: function() {
          if (confirm('确认？')){ 
              funTrGet().remove();
          }else{ 
              return false; 
          } 
      } 
    }, objRead = {
      text: "标记为已读",
      func: function() {
        funTrGet().css("font-weight", "400");
      }
    }, objUnRead = {
      text: "标记为未读",
      func: function() {
        funTrGet().css("font-weight", "700");
      } 
    }, objSend = {
      text: "移动到",
      data: [
        [{
          text: "收件箱",
          func: function() {
            funTrGet().hide();
          }
        }, {
          text: "已发送",
          func: function() {
            funTrGet().hide();
          }
        }, {
          text: "QQ邮箱订阅",
          func: function() {
            funTrGet().hide();
          }
        }], [{
          text: "新建文件夹",
          func: function() {
            alert("模拟不了，弹出个框框意思下"); 
          }
        }]
      ]
    };

    var mailMenuData = [
      [objDelete, objRubbish]
    ];

    $("tr").smartMenu(mailMenuData, {
      name: "mail",
      beforeShow: function() {    
        //根据选中的是否是已读显示不同的上下文菜单
        $(this).find("input").attr("checked", "checked"); 
        funTrStyle();

        //动态数据，及时清除
        $.smartMenu.remove();

        //确定显示数据 - 主要是已读与未读
        var numTrBold = 0, numTrNormal = 0, eleTr = funTrGet();
        eleTr.each(function() {
          if ($(this).css("font-weight") === "700") {
            numTrBold++; 
          } 
          if ($(this).css("font-weight") === "400") {
            numTrNormal++;  
          }
        });

        if (eleTr.size() === numTrBold) {
          //全是粗体  
          mailMenuData[1] = [objRead, objSend];
        } else if (eleTr.size() === numTrNormal) {
          //全是正常
          mailMenuData[1] = [objUnRead, objSend];
        } else {
          //混杂
          mailMenuData[1] = [objRead, objUnRead, objSend];
        }
      }
    });
</script>
