    <script type="text/javascript">
      //数据列表初使化
      jQuery.support.cors=true;
      var _pallet=$('#search_table .pallet').val();
      var _format=$('#search_table .format').val();
      var _size=$('#search_table .size').val();
      var _supplier=$('#search_table .supplier').val();
      var _Date1=$('#search_table .Date1').val();
      var _Date2=$('#search_table .Date2').val();

      var grid_data=_ajax_list_device(_pallet, _format, _size, _supplier, _Date1, _Date2);

      //获取列表
      function _ajax_list_device(_pallet, _format, _size, _supplier, _Date1, _Date2){

          $.ajax({   
              async:false,
              type:'get',  
              contentType:"application/x-www-form-urlencoded",
              url : 'http://118.89.46.84/Default.ashx?TaskID=2021',
              data: {'palletname':_pallet, 'format':_format, 'size':_size, 'supplier':_supplier, 'Date1':_Date1, 'Date2':_Date2},
              dataType : 'json',
              success  : function(json) { 
              console.log(json); 
                  if(json.code==0){
                      grid_data=json.data;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
          return grid_data;  
      } 

      //获取单条信息
      function _ajax_get_row_info(_id){
          var _data="";
          $.ajax({  
              type:'get',  
              url : 'http://118.89.46.84/Default.ashx?TaskID=2022&RowID='+_id,
              dataType : 'json',
              success  : function(json) {  
                  if(json.code == 0){
                      var _P_Name=json.data.P_Name;
                      var _P_Format=json.data.P_Format;
                      var _P_Size=json.data.P_Size;
                      var _P_Supplier=json.data.P_Supplier;

                      $('#edit_form .P_Name').val(_P_Name);
                      $('#edit_form .P_Format').val(_P_Format);
                      $('#edit_form .P_Size').val(_P_Size);
                      $('#edit_form .P_Supplier').val(_P_Supplier);

                      _data=json;
                  }else{
                      layer.msg(json.msg);
                      _data=json;
                  }
              },
              error  : function() {  
                  layer.msg('error');
              }  
          }); 
          return _data;
      }

      //添加
       function _ajax_add(_data){
           var _add_data=JSON.stringify(_data); 
           var _json;
           $.ajax({  
               async:false,
               type:'post',  
               contentType:"application/x-www-form-urlencoded",
               url : 'http://118.89.46.84/Default.ashx?TaskID=20231',
               data: _add_data,
               dataType : 'json',
               success  : function(json) {
                   if(json.code==0){
                       layer.msg(json.msg);
                       window.location.reload();
                   }else{
                       layer.msg(json.msg);
                   }
               },
               error  : function() {  
                   alert('error');
               }  
           }); 
           
           return _json;
       }

       //编辑
      function _ajax_edit(_data, _id){
          var _edit_data=JSON.stringify(_data); 
          var _json;
          $.ajax({  
              async:false,
              type:'post',  
              contentType:"application/x-www-form-urlencoded",
              url : 'http://118.89.46.84/Default.ashx?TaskID=2024&RowID='+_id,
              data: _edit_data,
              dataType : 'json',
              success  : function(json) {  
                  if(json.code == 0){
                      layer.msg(json.msg);
                      var selectID=$("#grid-table").getGridParam("selrow");
                      $("#grid-table").setRowData(selectID, _data);
                      $("div[aria-describedby='dialog-confirm_edit'] .ui-dialog-titlebar-close").trigger("click");
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function() {  
                  layer.msg('error');
              }  
          }); 
          return _json;  
      }


      //异步删除
      function _ajax_del(ids){
          var _json;
          $.ajax({  
              type:'get',  
              url : 'http://118.89.46.84/Default.ashx?TaskID=2025&RowID='+ids,
              dataType : 'json',
              success  : function(json) {  
                  if(json.code == 0){
                      _json=json;
                      layer.msg(json.msg);
                      var selectRow = $("#grid-table").jqGrid('getGridParam','selrow');
                      $("#grid-table").delRowData(selectRow);
                  }else{
                      layer.msg(json.msg);
                      _json=json;
                  }
              },
              error  : function() {  
                  layer.msg('error');
              }  
          }); 
          return _json;
      }

      jQuery(function($) {

        var grid_selector = "#grid-table";
        var pager_selector = "#grid-pager";

        console.log(grid_data);
        jQuery(grid_selector).jqGrid({
          data: grid_data,
          datatype: "local",
          height: 430,
          colNames:['RowID', '名称','规格','尺寸','添加时间','供应商','操作'],
          colModel:[
            {name:'RowID',index:'RowID',  sorttype:"int",align : "center", hidden: true, editable: true ,sortable: false},

            {name:'P_Name',index:'P_Name', editable: true,align : "center",editrules: { required: true }},
            {name:'P_Format',index:'P_Format', editable: true,align : "center",editrules: { required: true }},
            {name:'P_Size',index:'P_Size', editable: true,align : "center",editrules: { required: true }},
            {name:'P_AddTime',index:'P_AddTime', editable: true,align : "center",editrules: { required: true }},
            {name:'P_Supplier',index:'P_Supplier', editable: true,align : "center",editrules: { required: true }},

            {name:'options',index:'options',align:'center',sortable:false}
          ], 
      	  rownumbers:true,
      	  rownumWidth:50,//设置行号列宽度
      	  autowidth:true,
      	  shrinkToFit:true,//ture，则按比例初始化列宽度。如果为false，则列宽度使用colModel指定的宽度
          viewrecords : true,
          rowNum:10,
          rowList:[10,20,30],
          pager : pager_selector,
          altRows: true,
          multiselect: true,
          multiboxonly: true,
      
          loadComplete : function() {
            var table = this;
            setTimeout(function(){
              updatePagerIcons(table);
            }, 0);
          },
      
          caption: "拖盘列表",

          gridComplete:function(){  //在此事件中循环为每一行添加修改和删除链接
              var ids=jQuery(grid_selector).jqGrid('getDataIDs');
              for(var i=0; i<ids.length; i++){
                  var id=ids[i];   console.log(id);
                  var _rowData = $(grid_selector).jqGrid('getRowData',id);

                  var options="";

                      options+= "<button class='btn btn-danger btn-xs id-btn-dialog2_del' title='id-btn-dialog2_del' data-id='"+_rowData.RowID+"'><i class='icon-trash bigger-110'></i>删除</button>";  
                  jQuery(grid_selector).jqGrid('setRowData', ids[i], { options: options });
              }
          }
        });
      
      
        //replace icons with FontAwesome icons like above   //更新分页图标  
        function updatePagerIcons(table) {
          var replacement = 
          {
            'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
            'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
            'ui-icon-seek-next' : 'icon-angle-right bigger-140',

          };
          $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
            var icon = $(this);
            var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
            
            if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
          })
        }
      
        //初使化按钮操作权限
        var page="{$page}";
        _init_button_operate(page);
      
      });

    <script type="text/javascript" src="__PUBLIC__/Admin/jquery-smartMenu/js/jquery-smartMenu.js"></script>
    <script>
        function Fn_Init_smartMenu(){
            var chkSingle = $("th input"), chkGroup = $("td input");
            var funTrStyle = function() {
              chkGroup.each(function() {
                if ($(this).attr("checked")) {
                  $(this).parents("tr").addClass("bg"); 
                } else {
                  $(this).parents("tr").removeClass("bg");  
                }
              });
            }, funTrGet = function() {
              return  $("td input:checked").parents("tr");
            };

            chkSingle.bind("click", function() {
              if ($(this).attr("checked")) {
                chkGroup.attr("checked", "checked");
              } else {
                chkGroup.attr("checked", "");
              }
              funTrStyle(); 
            });

            chkGroup.bind("click", funTrStyle);
            funTrStyle();

            //自定义右键上下文
            var objDelete = {
              text: "删除",
              func: function() {
                  $('#del_grid-table').trigger('click');
              } 
            }, objShow = {
              text: "查看",
              func: function() {
                  $('#view_grid-table').trigger('click');
              } 
            }, objEdit = {
              text: "编辑",
              func: function() {
                  $('#edit_grid-table').trigger('click');
              }
            }, objUnRead = {}, objSend = {};

            var mailMenuData = [
              [objDelete, objShow]
            ];

            $("#grid-table>tbody>tr").smartMenu(mailMenuData, {
              name: "mail",
              beforeShow: function() {    
                //根据选中的是否是已读显示不同的上下文菜单
                $(this).find("input").attr("checked", "checked"); 
                funTrStyle();

                //动态数据，及时清除
                $.smartMenu.remove();

                //确定显示数据 - 主要是已读与未读
                var numTrBold = 0, numTrNormal = 0, eleTr = funTrGet();
                eleTr.each(function() {
                  if ($(this).css("font-weight") === "700") {
                    numTrBold++; 
                  } 
                  if ($(this).css("font-weight") === "400") {
                    numTrNormal++;  
                  }
                });

                if (eleTr.size() === numTrBold) {
                  //全是粗体  
                  mailMenuData[1] = [objEdit];
                } else if (eleTr.size() === numTrNormal) {
                  //全是正常
                  mailMenuData[1] = [objEdit];
                } else {
                  //混杂
                  mailMenuData[1] = [objEdit];
                }
              }
            });
        }
    </script>
