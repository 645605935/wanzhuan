        $('.date-picker').datepicker({autoclose:true}).next().on(ace.click_event, function(){

          $(this).next().focus();
        });


      

      
      
        $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
        function tooltip_placement(context, source) {
          var $source = $(source);
          var $parent = $source.closest('table')
          var off1 = $parent.offset();
          var w1 = $parent.width();
      
          var off2 = $source.offset();
          var w2 = $source.width();
      
          if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
          return 'left';
        }
      })
    </script>

    <script type="text/javascript" src="__PUBLIC__/Admin/jquery-smartMenu/js/jquery-smartMenu.js"></script>
    <script>
        function Fn_Init_smartMenu(){
            var chkSingle = $("th input"), chkGroup = $("td input");
            var funTrStyle = function() {
              chkGroup.each(function() {
                if ($(this).attr("checked")) {
                  $(this).parents("tr").addClass("bg"); 
                } else {
                  $(this).parents("tr").removeClass("bg");  
                }
              });
            }, funTrGet = function() {
              return  $("td input:checked").parents("tr");
            };

            chkSingle.bind("click", function() {
              if ($(this).attr("checked")) {
                chkGroup.attr("checked", "checked");
              } else {
                chkGroup.attr("checked", "");
              }
              funTrStyle(); 
            });

            chkGroup.bind("click", funTrStyle);
            funTrStyle();

            //自定义右键上下文
            var objDelete = {
              text: "删除",
              func: function() {
                  $('#del_grid-table').trigger('click');
              } 
            }, objShow = {
              text: "查看",
              func: function() {
                  $('#view_grid-table').trigger('click');
              } 
            }, objEdit = {
              text: "编辑",
              func: function() {
                  $('#edit_grid-table').trigger('click');
              }
            }, objUnRead = {}, objSend = {};

            var mailMenuData = [
              [objDelete, objShow]
            ];

            $("#grid-table>tbody>tr").smartMenu(mailMenuData, {
              name: "mail",
              beforeShow: function() {    
                //根据选中的是否是已读显示不同的上下文菜单
                $(this).find("input").attr("checked", "checked"); 
                funTrStyle();

                //动态数据，及时清除
                $.smartMenu.remove();

                //确定显示数据 - 主要是已读与未读
                var numTrBold = 0, numTrNormal = 0, eleTr = funTrGet();
                eleTr.each(function() {
                  if ($(this).css("font-weight") === "700") {
                    numTrBold++; 
                  } 
                  if ($(this).css("font-weight") === "400") {
                    numTrNormal++;  
                  }
                });

                if (eleTr.size() === numTrBold) {
                  //全是粗体  
                  mailMenuData[1] = [objEdit];
                } else if (eleTr.size() === numTrNormal) {
                  //全是正常
                  mailMenuData[1] = [objEdit];
                } else {
                  //混杂
                  mailMenuData[1] = [objEdit];
                }
              }
            });
        }
    </script>

              var t = new Date(time);

                          break;

                          return tf(t.getDate());
                          break;

            var format = function(time, format){
                var t = new Date(time);
                var tf = function(i){return (i < 10 ? '0' : '') + i};
                return format.replace(/yyyy|MM|dd|HH|mm|ss/g, function(a){
                    switch(a){
                        case 'yyyy':
                            return tf(t.getFullYear());
                            break;
                        case 'MM':
                            return tf(t.getMonth() + 1);
                            break;
                        case 'mm':
                            return tf(t.getMinutes());
                            break;
                        case 'dd':
                            return tf(t.getDate());
                            break;
                        case 'HH':
                            return tf(t.getHours());
                            break;
                        case 'ss':
                            return tf(t.getSeconds());
                            break;
                    }
                })

<script type="text/javascript">
    /* 
    * 获得时间差,时间格式为 年-月-日 小时:分钟:秒 或者 年/月/日 小时：分钟：秒 
    * 其中，年月日为全格式，例如 ： 2010-10-12 01:00:00 
    * 返回精度为：秒，分，小时，天
    */

    function GetDateDiff(startTime, endTime, diffType) {
        //将xxxx-xx-xx的时间格式，转换为 xxxx/xx/xx的格式 
        startTime = startTime.replace(/\-/g, "/");
        endTime = endTime.replace(/\-/g, "/");

        //将计算间隔类性字符转换为小写
        diffType = diffType.toLowerCase();
        var sTime = new Date(startTime);      //开始时间
        var eTime = new Date(endTime);  //结束时间
        //作为除数的数字
        var divNum = 1;
        switch (diffType) {
            case "second":
                divNum = 1000;
                break;
            case "minute":
                divNum = 1000 * 60;
                break;
            case "hour":
                divNum = 1000 * 3600;
                break;
            case "day":
                divNum = 1000 * 3600 * 24;
                break;
            default:
                break;
        }
        return parseInt((eTime.getTime() - sTime.getTime()) / parseInt(divNum));
    }
    // var _diff=GetDateDiff("2017-01-13 16:00:00", "2017-01-13 16:48:00", "minute");
    
    


    function formatDate(format, timestamp){   
        var a, jsdate=((timestamp) ? new Date(timestamp*1000) : new Date());  
        var pad = function(n, c){  
            if((n = n + "").length < c){  
                return new Array(++c - n.length).join("0") + n;  
            } else {  
                return n;  
            }  
        };  
        var txt_weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];  
        var txt_ordin = {1:"st", 2:"nd", 3:"rd", 21:"st", 22:"nd", 23:"rd", 31:"st"};  
        var txt_months = ["", "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];   
        var f = {  
            // Day  
            d: function(){return pad(f.j(), 2)},  
            D: function(){return f.l().substr(0,3)},  
            j: function(){return jsdate.getDate()},  
            l: function(){return txt_weekdays[f.w()]},  
            N: function(){return f.w() + 1},  
            S: function(){return txt_ordin[f.j()] ? txt_ordin[f.j()] : 'th'},  
            w: function(){return jsdate.getDay()},  
            z: function(){return (jsdate - new Date(jsdate.getFullYear() + "/1/1")) / 864e5 >> 0},  
            
            // Week  
            W: function(){  
                var a = f.z(), b = 364 + f.L() - a;  
                var nd2, nd = (new Date(jsdate.getFullYear() + "/1/1").getDay() || 7) - 1;  
                if(b <= 2 && ((jsdate.getDay() || 7) - 1) <= 2 - b){  
                    return 1;  
                } else{  
                    if(a <= 2 && nd >= 4 && a >= (6 - nd)){  
                        nd2 = new Date(jsdate.getFullYear() - 1 + "/12/31");  
                        return date("W", Math.round(nd2.getTime()/1000));  
                    } else{  
                        return (1 + (nd <= 3 ? ((a + nd) / 7) : (a - (7 - nd)) / 7) >> 0);  
                    }  
                }  
            },  
            
            // Month  
            F: function(){return txt_months[f.n()]},  
            m: function(){return pad(f.n(), 2)},  
            M: function(){return f.F().substr(0,3)},  
            n: function(){return jsdate.getMonth() + 1},  
            t: function(){  
                var n;  
                if( (n = jsdate.getMonth() + 1) == 2 ){  
                    return 28 + f.L();  
                } else{  
                    if( n & 1 && n < 8 || !(n & 1) && n > 7 ){  
                        return 31;  
                    } else{  
                        return 30;  
                    }  
                }  
            },  
            
            // Year  
            L: function(){var y = f.Y();return (!(y & 3) && (y % 1e2 || !(y % 4e2))) ? 1 : 0},  
            //o not supported yet  
            Y: function(){return jsdate.getFullYear()},  
            y: function(){return (jsdate.getFullYear() + "").slice(2)},  
            
            // Time  
            a: function(){return jsdate.getHours() > 11 ? "pm" : "am"},  
            A: function(){return f.a().toUpperCase()},  
            B: function(){  
                // peter paul koch:  
                var off = (jsdate.getTimezoneOffset() + 60)*60;  
                var theSeconds = (jsdate.getHours() * 3600) + (jsdate.getMinutes() * 60) + jsdate.getSeconds() + off;  
                var beat = Math.floor(theSeconds/86.4);  
                if (beat > 1000) beat -= 1000;  
                if (beat < 0) beat += 1000;  
                if ((String(beat)).length == 1) beat = "00"+beat;  
                if ((String(beat)).length == 2) beat = "0"+beat;  
                return beat;  
            },  
            g: function(){return jsdate.getHours() % 12 || 12},  
            G: function(){return jsdate.getHours()},  
            h: function(){return pad(f.g(), 2)},  
            H: function(){return pad(jsdate.getHours(), 2)},  
            i: function(){return pad(jsdate.getMinutes(), 2)},  
            s: function(){return pad(jsdate.getSeconds(), 2)},  
            //u not supported yet  
            
            // Timezone  
            //e not supported yet  
            //I not supported yet  
            O: function(){  
                var t = pad(Math.abs(jsdate.getTimezoneOffset()/60*100), 4);  
                if (jsdate.getTimezoneOffset() > 0) t = "-" + t; else t = "+" + t;  
                return t;  
            },  
            P: function(){var O = f.O();return (O.substr(0, 3) + ":" + O.substr(3, 2))},  
            //T not supported yet  
            //Z not supported yet  
            
            // Full Date/Time  
            c: function(){return f.Y() + "-" + f.m() + "-" + f.d() + "T" + f.h() + ":" + f.i() + ":" + f.s() + f.P()},  
            //r not supported yet  
            U: function(){return Math.round(jsdate.getTime()/1000)}  
        };  
            
        return format.replace(/[\\]?([a-zA-Z])/g, function(t, s){  
            if( t!=s ){  
                // escaped  
                ret = s;  
            } else if( f[s] ){  
                // a date function exists  
                ret = f[s]();  
            } else{  
                // nothing special  
                ret = s;  
            }  
            return ret;  
        });  
    }
