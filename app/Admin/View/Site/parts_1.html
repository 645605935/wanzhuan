        var _PartName=$('#search_table .PartName').val();

            {name:'FlagMark',index:'FlagMark',  sorttype:"int",align : "center", hidden: true,},

                cellattr: function(rowId, tv, rawObject, cm, rdata) {
                    return 'id=\'P_Number' + rowId + "\'";

            {name:'P_Picture',index:'P_Picture', editable: true,align : "center",editrules: { required: true },

          loadComplete : function() {
            var table = this;
            setTimeout(function(){
              updatePagerIcons(table);
            }, 0);
          },
      
          caption: "零件列表",

          gridComplete:function(){  //在此事件中循环为每一行添加修改和删除链接
              var ids=jQuery(grid_selector).jqGrid('getDataIDs');
              for(var i=0; i<ids.length; i++){
                  var id=ids[i];
                  var _rowData = $(grid_selector).jqGrid('getRowData',id);   
                  
                  var options="";                                                                         
                      options += "<button style='margin-right:5px;' class='btn btn-primary btn-xs id-btn-dialog2_set_red_tag' title='id-btn-dialog2_set_red_tag' data-FlagMark='"+_rowData.FlagMark+"' data-X_Count='"+_rowData.X_Count+"' data-Y_Count='"+_rowData.Y_Count+"' data-P_Picture='"+$(_rowData.P_Picture).attr('alt')+"'><i class='icon-edit bigger-110'></i>预置</button>";
                      options += "<button style='margin-right:5px;' class='btn btn-primary btn-xs id-btn-dialog2_edit' title='id-btn-dialog2_edit' data-id='"+_rowData.RowID+"'><i class='icon-edit bigger-110'></i>修改</button>";

                  jQuery(grid_selector).jqGrid('setRowData', ids[i], {options: options});
              }

              //②在gridComplete调用合并方法
              var gridName = "grid-table";
              Merger(gridName, 'P_Name');
              Merger(gridName, 'P_Number');
              Merger(gridName, 'P_Picture');
          }
        });
         
        //公共调用方法
        function Merger(gridName, CellName) {
            //得到显示到界面的id集合
            var mya = $("#" + gridName + "").getDataIDs();
            //当前显示多少条
            var length = mya.length;
            for (var i = 0; i < length; i++) {
                //从上到下获取一条信息
                var before = $("#" + gridName + "").jqGrid('getRowData', mya[i]);
                //定义合并行数
                var rowSpanTaxCount = 1;
                for (j = i + 1; j <= length; j++) {
                    //和上边的信息对比 如果值一样就合并行数+1 然后设置rowspan 让当前单元格隐藏
                    var end = $("#" + gridName + "").jqGrid('getRowData', mya[j]);
                    if (before[CellName] == end[CellName]) {
                        rowSpanTaxCount++;
                        $("#" + gridName + "").setCell(mya[j], CellName, '', { display: 'none' });
                    } else {
                        rowSpanTaxCount = 1;
                        break;
                    }
                    $("#" + CellName + "" + mya[i] + "").attr("rowspan", rowSpanTaxCount);
                }
            }
        }

        jQuery(grid_selector).closest(".ui-jqgrid-bdiv").css({ "overflow-x" : "hidden" });//去除jqgrid横向滚动条

          $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
            var icon = $(this);
            var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
            
            if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
          })
        }
      
        //初使化按钮操作权限
        var page="{$page}";
        _init_button_operate(page); 
      
      });

    <script type="text/javascript" src="__PUBLIC__/Admin/jquery-smartMenu/js/jquery-smartMenu.js"></script>
    <script>
        function Fn_Init_smartMenu(){
            var chkSingle = $("th input"), chkGroup = $("td input");
            var funTrStyle = function() {
              chkGroup.each(function() {
                if ($(this).attr("checked")) {
                  $(this).parents("tr").addClass("bg"); 
                } else {
                  $(this).parents("tr").removeClass("bg");  
                }
              });
            }, funTrGet = function() {
              return  $("td input:checked").parents("tr");
            };

            chkSingle.bind("click", function() {
              if ($(this).attr("checked")) {
                chkGroup.attr("checked", "checked");
              } else {
                chkGroup.attr("checked", "");
              }
              funTrStyle(); 
            });

            chkGroup.bind("click", funTrStyle);
            funTrStyle();

            //自定义右键上下文
            var objDelete = {
              text: "删除",
              func: function() {
                  $('#del_grid-table').trigger('click');
              } 
            }, objShow = {
              text: "查看",
              func: function() {
                  $('#view_grid-table').trigger('click');
              } 
            }, objEdit = {
              text: "编辑",
              func: function() {
                  $('#edit_grid-table').trigger('click');
              }
            }, objUnRead = {}, objSend = {};

            var mailMenuData = [
              [objDelete, objShow]
            ];

            $("#grid-table>tbody>tr").smartMenu(mailMenuData, {
              name: "mail",
              beforeShow: function() {    
                //根据选中的是否是已读显示不同的上下文菜单
                $(this).find("input").attr("checked", "checked"); 
                funTrStyle();

                //动态数据，及时清除
                $.smartMenu.remove();

                //确定显示数据 - 主要是已读与未读
                var numTrBold = 0, numTrNormal = 0, eleTr = funTrGet();
                eleTr.each(function() {
                  if ($(this).css("font-weight") === "700") {
                    numTrBold++; 
                  } 
                  if ($(this).css("font-weight") === "400") {
                    numTrNormal++;  
                  }
                });

                if (eleTr.size() === numTrBold) {
                  //全是粗体  
                  mailMenuData[1] = [objEdit];
                } else if (eleTr.size() === numTrNormal) {
                  //全是正常
                  mailMenuData[1] = [objEdit];
                } else {
                  //混杂
                  mailMenuData[1] = [objEdit];
                }
              }
            });
        }
    </script>

        function CreateTable(rowCount,cellCount,_width,_height,_table_data,_red_tag_arr){ 
           $("#createtable").html('');

           var _key_value="[";
           $.each(_table_data, function(i, value) {
                if(i==_table_data.length-1){
                  _key_value+=value.Location+":"+value.Num;
                }else{
                  _key_value+=value.Location+":"+value.Num+",";
                }
           });
           _key_value+="]";

           var table=$("<table cellspacing='1' bordercolor='#990000' cellpadding='1' style=\"background: url('http://ek.zhangtengrui.com/Public/a.jpg') no-repeat;background-size: 100% 100%;margin:0 auto;\" width='"+_width+"' height='"+_height+"'>");
           table.appendTo($("#createtable"));
           for(var i=0;i<rowCount;i++)
           {
              var tr=$("<tr></tr>");
              tr.appendTo(table);
              for(var j=0;j<cellCount;j++)
              {
                 var _row=i+1;
                 var _col=j+1;

                 var _location=_row+"_"+_col;
                 var _counts="";
                 $.each(_table_data, function(i, value) {
                      if(_location == value.Location){
                        _counts=value.Num;
                      }
                 });

                 var ___td="<td style=\"border:1px solid white;position:relative;cursor: pointer;\" align='center' width='50' class='"+_row+"_"+_col+"'>";
                     ___td+="<div class='tags_box ui-state-default sortable'></div>";
                     if(_counts){
                        ___td+="<span style='position:absolute;right:30px;bottom:0px;background-color: blue;color: white;display: block;height: 30px;line-height: 30px;width: 30px;'>"+_counts+"</span>";
                     }
                     ___td+="<span class='hidden location' style='position:absolute;right:0px;bottom:0px;background-color: green;color: white;display: block;height: 30px;line-height: 30px;width: 30px;'>"+_row+"_"+_col+"</span></td>";

                 ___td+="";

                 var td=$(___td);
                 td.appendTo(tr);
              }
           }
           $("#createtable").append("</table>");

           //拖动---zhangtr
           $( ".sortable" ).sortable({
             revert: true
           });
           $( ".draggable" ).draggable({
             connectToSortable: "td .tags_box",
             helper: "clone",
             revert: "invalid"
           });
           $( "ul, li" ).disableSelection();


           //渲染小红旗
           $.each(_red_tag_arr,function(key,value){　
              if(value['_v']==1){
                $('#createtable tbody td.'+value['_k']+" div.tags_box").addClass('red_tag').append("<input type='hidden' name='"+value['_k']+"' value='"+value['_v']+"' />");

                $('#createtable tbody td.'+value['_k']+" div.tags_box").append("<input type='hidden' name='"+value['_k']+"' value='"+value['_v']+"' />");
              }　
           });



        
        }

            if(_json == 1){
